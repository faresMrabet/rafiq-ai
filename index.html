<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rafiq-AI | Overcode Mauritanie</title>


  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0f1e;
      color: #e2e8f0;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, rgba(16, 185, 129, 0.15), rgba(13, 148, 136, 0.15), rgba(30, 41, 59, 0.5));
      animation: gradientMove 12s ease-in-out infinite alternate;
      z-index: -3;
    }

    @keyframes gradientMove {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(25deg); }
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -2;
      pointer-events: none;
    }

 
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

  
    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }


    .glow {
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5), 0 0 20px rgba(16, 185, 129, 0.3);
    }
  </style>

  
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
      "react/": "https://aistudiocdn.com/react@^19.2.1/",
      "react": "https://aistudiocdn.com/react@^19.2.1",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
    }
  }
  </script>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="relative">


  <div class="pointer-events-none absolute -top-40 right-0 w-[500px] h-[500px] rounded-full bg-emerald-500/20 blur-3xl"></div>

  
  <div class="pointer-events-none absolute bottom-0 left-0 w-[300px] h-[300px] bg-teal-400/10 blur-2xl"></div>

  <div id="root" class="relative z-10"></div>

  <script type="module" src="/src/index.tsx"></script>
  

</body>

</html>
